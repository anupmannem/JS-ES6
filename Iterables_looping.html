		// iterating over arguments object
		function addUpNumbers(arguments) {
			// arguments is a keyword, which return array like structure(not array)
			// we can loop over it with out having to convert it into an array
			let total = 0;
			for(const num of arguments) {	// 'for in' will give index

			}

		// shuffling array method
		Array.prototype.shuffle = function() {
			var i = this.length, j, temp;
			if(i == 0) return this;
			while(--i) {
				j = Math.floor( Math.random() * (i+1) );
				temp = this[i];
				this[i] = this[j];
				this[j] = temp;
			}
			return this;
		};
