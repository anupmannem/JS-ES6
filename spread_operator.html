<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spread operator</title>
</head>
<body>
	<div class='people'>
		<p>anup</p>
		<p>mannem</p>
		<p>Randy</p>
	</div>

	<script type="text/javascript">
	const featured = ['deep dish', 'peperoni', 'hawaiian'];
	const speciality = ['meatzza', 'spicy mama', 'margherita'];
	// concatinating arrays
	const pizzas = featured.concat(speciality);
	console.log(pizzas);
	// manipulate and concat
	let pizzas = [];
	pizzas.push('veg');
	pizzas = pizzas.concat(speciality);
	console.log(pizzas);

	// spread operator
	// spreads each item/characterinto its own in an array
	//[...'anup'] == ['a','n','u','p']	
	const pizzas = [...featured, 'veg', ...speciality];
	console.log(pizzas);

	const people = [...document.querySelectorAll('.people p')];
	// alternative to Array.from()
	const names = people.map(name => return name.textContent);
	console.log(names);

	// create new Array off of a property
	const deepdish = {
		pizzaName = 'deep dish',
		size = 'medium',
		ingredients: ['marinara', 'italian sausage', 'dough', 'cheese']
	};
	const shoppingList = ['milk', 'flour', ...deepdish.ingredients];

	const comments = [
		{id:20823, text: 'i love your dog'},
		{id:20824, text: 'cuute!'},
		{id:20825, text: 'you are so dumb'},
		{id:20826, text: 'nice work!'},
	];
	const commentIndex = comments.findIndex(comment => comment.id===20824);
	const newComments = [comments.slice(0, commentIndex), comments.slice(commentIndex+1)];
	console.log(newComments);	// returns Array of arrays
	const newComments = [...comments.slice(0, commentIndex), ...comments.slice(commentIndex+1)];
	console.log(newComments);	/// returns Array of comments

	// spreading into a function
	const inventors = ['einstein', 'newtorn', 'galileo'];
	const newInventors = ['musk', 'jobs'];
	inventors.push(newInventors);	// returns ['einstein', 'newtorn', 'galileo', Array[2]];
	inventors.push.apply(inventors, newInventors);
	// apply push function on newInventors passing elements into inventors
	console.log(inventors);
	// shorthand using spread operator
	inventors.push(...newInventors);
	console.log(inventors);

	const name = ['anup', 'mannem'];
	function sayHi(first, last) {
		alert(`hey there ${first} ${last}`);
	}
	sayHi(...name);
	
	// the rest parameter
	// grabs rest of the elements and puts them into an array
	function convertCurrenty(rate, ...amounts) {
		// first parameter is rate, following elements are put into amounts array
		return amounts.map(amount => amount*rate);
	}
	const amounts = convertCurrenty(1.54, 10, 23, 59, 23);
	console.log(amounts);

	// destructurin gusing rest paramter
	const runner = ['marathon', 123, 5.5, 5.3, 6, 35];
	const [name, id, runs] = runner;
	console.log(name, id, runs);	// marathon 123 5.5
	// to grab rest of them as well
	const [name, id, ...runs] = runner;
	console.log(name, id, runs);	// marathon 123 [5.5, 5.3, 6. 35]
	</script>

</body>
</html>
