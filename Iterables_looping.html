		const meat = cut.entries();
		console.log(meat.next())	// using generator to get next value
		// consoles object with value in it
		//1.
		for(const cut of cuts) {
			console.log(cut);
		}
		//2. 
		for(const cut of cuts.entries()) {
			console.log(cut);
			console.log(cut[0], cut[1]);
		}		
		// - [0, "chuck"]
		// - [1, "brisket"]
		// - [2, "shank"]
		// - [3, "short rib"]
		//3.
		for(const [i, cut] of cuts.entries()) {
			console.log(`${cut} is the ${i} item`);
		}
		// chuck is 0 item
		// brisket is 1 item ...

		// iterating over arguments object
		function addUpNumbers(arguments) {
			// arguments is a keyword, which return array like structure(not array)
			// we can loop over it with out having to convert it into an array
			let total = 0;
			for(const num of arguments) {	// 'for in' will give index
				total += num;
			}
			return total;
		}
